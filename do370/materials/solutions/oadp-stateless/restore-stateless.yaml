---
apiVersion: velero.io/v1
kind: Restore
metadata:
  name: nginx-stateless
  namespace: oadp-operator
spec:
  backupName: nginx-stateless
  excludedResources:
  - nodes
  - events
  - events.events.k8s.io
  - backups.velero.io
  - restores.velero.io
  - resticrepositories.velero.io
  restorePVs: true
